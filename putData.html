      <h3 style="color: #fff;">Enter The Information.</h3><br>
      <form action="data.php" method="post">   
        <div class="row">
          <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
          <input class="form-control" id="fName" placeholder="First Name" type="text" required>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
           <input class="form-control" id="lName" placeholder="Last Name" type="text" required>
          </div>
        </div>
        <!--firs name and last name row end -->
        <div class="row">
          <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
           <input class="form-control" id="email" placeholder="Email" type="email" required>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
           <input class="form-control" id="mobile"  placeholder="Mobile" type="text" required>
          </div>
        </div>
        <!-- email and mobile number row end -->
        <div class="row">
          <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
            <select class="form-control" id="gender" required>
            <option ></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
            <select class="form-control" id="city" required>
            <option></option>
            <option value="Bangalore">Bangalore</option>
            <option value="Delhi">Delhi</option>
            <option value="Gurgaon">Gurgaon</option>
            <option value="Noida">Noida</option>
            <option value="Hydrabad">Hydrabad</option>
            </select>
          </div>
        </div>
        <!-- gender and dob end here -->
        <textarea class="form-control" id="comments" placeholder="Text here..." rows="5"></textarea><br>
        <!-- button -->
        <div class="row">
          <div class="col-sm-12 form-group">
          <button class="btn btn-default pull-right" type="button" onclick="tQuery()">Submit</button>
          </div>
        </div>
